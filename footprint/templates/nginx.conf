# generated by "{{cmd|default('footprint')}}" on {{now()}}
server {
    listen {{listen|default(80)}};
    listen [::]:{{listen|default(80)}};

    root {{root}};
    index index.html;
    access_log /var/log/nginx/{{server_name}}-access.log;

    server_name {{server_name}};

    {% for url, path in static %}
    {% if url -%}
        location ~ ^{{url}} 
    {%- else -%}
        location ~ ^/((img|js|css|media|docs|tutorials|notebooks|downloads|help|\.well-known)/|favicon.ico)
    {%- endif %} {
        root  {{path}};
        expires {{expires|default('30d')}};
        access_log off;
    }
    {%- endfor %}

    location {{prefix|default('/')}} {
        # try_files $uri $uri/ =404;
        proxy_pass         http://unix:{{application_dir}}/app.sock;
        {# proxy_pass      http://127.0.0.1:{{port}}/; #}
        proxy_redirect     off;

        proxy_set_header  Host             $host;
        proxy_set_header  X-Real-IP        $remote_addr;
        proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
    }
}
